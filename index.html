<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz dos Av√≥s - Entretenimento</title>
    <style>
        /* Reset e configura√ß√µes b√°sicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #D4A574; /* Amarelo mostarda */
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Container principal */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #F8F5F2; /* Branco nuvem */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        
        /* Cabe√ßalho */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #E3A873; /* Laranja acolhedor */
        }
        
        h1 {
            color: #6A8EAE; /* Azul sereno */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #9A7AA0; /* Roxo acalmado */
            font-size: 1.2rem;
        }
        
        /* Grid de atividades */
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .activity-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
        
        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .activity-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .activity-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        
        /* √Årea do jogo selecionado */
        .game-area {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .game-title {
            font-size: 1.5rem;
            color: #6A8EAE;
        }
        
        .back-button {
            background-color: #D17B6A; /* Vermelho terroso suave */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #c06a5a;
        }
        
        /* Jogo da Mem√≥ria */
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .memory-card {
            height: 80px;
            background-color: #8DB580; /* Verde esperan√ßa */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
            background-color: #F8F5F2;
        }
        
        /* Palavras Cruzadas */
        .crossword {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .crossword-cell {
            width: 100%;
            aspect-ratio: 1/1;
            border: 1px solid #9A7AA0; /* Roxo acalmado */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: white;
        }
        
        .crossword-cell.filled {
            background-color: #E3A873; /* Laranja acolhedor */
            color: white;
        }
        
        .crossword-clues {
            margin-top: 20px;
        }
        
        .clue {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        /* Quebra-cabe√ßa */
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .puzzle-piece {
            width: 100%;
            aspect-ratio: 1/1;
            border: 1px solid #6A8EAE; /* Azul sereno */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: white;
        }
        
        .puzzle-piece.empty {
            background-color: #F8F5F2;
            border: 1px dashed #ccc;
        }
        
        /* Estat√≠sticas */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6A8EAE;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Ajustes para acessibilidade */
        button, .activity-card {
            font-size: 1.1rem;
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .activities-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .memory-game {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Voz dos Av√≥s</h1>
            <p class="subtitle">Atividades para exercitar a mente</p>
        </header>
        
        <div class="activities-grid">
            <div class="activity-card" data-game="memory" style="background-color: #6A8EAE; color: white;">
                <div class="activity-icon">üß†</div>
                <div class="activity-title">Jogo da Mem√≥ria</div>
            </div>
            <div class="activity-card" data-game="crossword" style="background-color: #8DB580; color: white;">
                <div class="activity-icon">‚úèÔ∏è</div>
                <div class="activity-title">Palavras Cruzadas</div>
            </div>
            <div class="activity-card" data-game="puzzle" style="background-color: #D17B6A; color: white;">
                <div class="activity-icon">üß©</div>
                <div class="activity-title">Quebra-Cabe√ßas</div>
            </div>
            <div class="activity-card" data-game="logic" style="background-color: #9A7AA0; color: white;">
                <div class="activity-icon">üîç</div>
                <div class="activity-title">Racioc√≠nio L√≥gico</div>
            </div>
            <div class="activity-card" data-game="sudoku" style="background-color: #E3A873; color: white;">
                <div class="activity-icon">üî¢</div>
                <div class="activity-title">Sudoku F√°cil</div>
            </div>
            <div class="activity-card" data-game="differences" style="background-color: #6A8EAE; color: white;">
                <div class="activity-icon">üëÅÔ∏è</div>
                <div class="activity-title">Encontre as Diferen√ßas</div>
            </div>
        </div>
        
        <!-- √Årea do jogo selecionado -->
        <div class="game-area" id="gameArea">
            <div class="game-header">
                <h2 class="game-title" id="gameTitle">Jogo Selecionado</h2>
                <button class="back-button" id="backButton">Voltar</button>
            </div>
            
            <!-- Conte√∫do do jogo ser√° inserido aqui dinamicamente -->
            <div id="gameContent"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Jogos Jogados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="gamesWon">0</div>
                    <div class="stat-label">Jogos Vencidos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timePlayed">0 min</div>
                    <div class="stat-label">Tempo Jogando</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const activityCards = document.querySelectorAll('.activity-card');
        const gameArea = document.getElementById('gameArea');
        const gameTitle = document.getElementById('gameTitle');
        const gameContent = document.getElementById('gameContent');
        const backButton = document.getElementById('backButton');
        const gamesPlayedEl = document.getElementById('gamesPlayed');
        const gamesWonEl = document.getElementById('gamesWon');
        const timePlayedEl = document.getElementById('timePlayed');
        
        // Estat√≠sticas do usu√°rio
        let userStats = {
            gamesPlayed: 0,
            gamesWon: 0,
            timePlayed: 0 // em minutos
        };
        
        // Carregar estat√≠sticas do localStorage
        function loadStats() {
            const savedStats = localStorage.getItem('vozDosAvosStats');
            if (savedStats) {
                userStats = JSON.parse(savedStats);
                updateStatsDisplay();
            }
        }
        
        // Salvar estat√≠sticas no localStorage
        function saveStats() {
            localStorage.setItem('vozDosAvosStats', JSON.stringify(userStats));
        }
        
        // Atualizar exibi√ß√£o das estat√≠sticas
        function updateStatsDisplay() {
            gamesPlayedEl.textContent = userStats.gamesPlayed;
            gamesWonEl.textContent = userStats.gamesWon;
            timePlayedEl.textContent = userStats.timePlayed + ' min';
        }
        
        // Inicializar
        loadStats();
        
        // Adicionar eventos aos cards de atividade
        activityCards.forEach(card => {
            card.addEventListener('click', () => {
                const gameType = card.getAttribute('data-game');
                showGame(gameType);
            });
        });
        
        // Evento para o bot√£o voltar
        backButton.addEventListener('click', () => {
            gameArea.style.display = 'none';
        });
        
        // Mostrar jogo selecionado
        function showGame(gameType) {
            userStats.gamesPlayed++;
            saveStats();
            updateStatsDisplay();
            
            gameArea.style.display = 'block';
            gameContent.innerHTML = '';
            
            switch(gameType) {
                case 'memory':
                    gameTitle.textContent = 'Jogo da Mem√≥ria';
                    setupMemoryGame();
                    break;
                case 'crossword':
                    gameTitle.textContent = 'Palavras Cruzadas';
                    setupCrossword();
                    break;
                case 'puzzle':
                    gameTitle.textContent = 'Quebra-Cabe√ßas';
                    setupPuzzle();
                    break;
                case 'logic':
                    gameTitle.textContent = 'Racioc√≠nio L√≥gico';
                    setupLogicGame();
                    break;
                case 'sudoku':
                    gameTitle.textContent = 'Sudoku F√°cil';
                    setupSudoku();
                    break;
                case 'differences':
                    gameTitle.textContent = 'Encontre as Diferen√ßas';
                    setupDifferencesGame();
                    break;
            }
        }
        
        // Configurar Jogo da Mem√≥ria
        function setupMemoryGame() {
            const symbols = ['üçé', 'üçå', 'üçí', 'üçá', 'üçä', 'üçì', 'ü•ù', 'üçâ'];
            const cards = [...symbols, ...symbols];
            
            // Embaralhar cartas
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            const memoryGame = document.createElement('div');
            memoryGame.className = 'memory-game';
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.textContent = '?';
                
                card.addEventListener('click', () => flipCard(card));
                memoryGame.appendChild(card);
            });
            
            gameContent.appendChild(memoryGame);
            
            let flippedCards = [];
            let matchedPairs = 0;
            
            function flipCard(card) {
                if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                    card.textContent = card.dataset.symbol;
                    flippedCards.push(card);
                    
                    if (flippedCards.length === 2) {
                        checkForMatch();
                    }
                }
            }
            
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // Cartas combinam
                    matchedPairs++;
                    flippedCards = [];
                    
                    if (matchedPairs === symbols.length) {
                        setTimeout(() => {
                            alert('Parab√©ns! Voc√™ completou o jogo da mem√≥ria!');
                            userStats.gamesWon++;
                            saveStats();
                            updateStatsDisplay();
                        }, 500);
                    }
                } else {
                    // Cartas n√£o combinam
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        card1.textContent = '?';
                        card2.textContent = '?';
                        flippedCards = [];
                    }, 1000);
                }
            }
        }
        
        // Configurar Palavras Cruzadas
        function setupCrossword() {
            const crossword = document.createElement('div');
            crossword.className = 'crossword';
            
            // Criar grade 5x5
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'crossword-cell';
                
                // Adicionar algumas letras pr√©-definidas
                if (i === 2 || i === 7 || i === 12 || i === 17 || i === 22) {
                    cell.textContent = 'A';
                    cell.classList.add('filled');
                }
                
                if (i === 10 || i === 11 || i === 12 || i === 13 || i === 14) {
                    cell.textContent = 'M';
                    cell.classList.add('filled');
                }
                
                crossword.appendChild(cell);
            }
            
            gameContent.appendChild(crossword);
            
            const clues = document.createElement('div');
            clues.className = 'crossword-clues';
            clues.innerHTML = `
                <h3>Dicas:</h3>
                <p class="clue">1. Vertical: Fruta vermelha (5 letras)</p>
                <p class="clue">2. Horizontal: Animal que mia (5 letras)</p>
            `;
            
            gameContent.appendChild(clues);
        }
        
        // Configurar Quebra-Cabe√ßas
        function setupPuzzle() {
            const puzzleContainer = document.createElement('div');
            puzzleContainer.className = 'puzzle-container';
            
            const numbers = [1, 2, 3, 4, 5, 6, 7, 8, ''];
            
            // Embaralhar n√∫meros
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            
            numbers.forEach((num, index) => {
                const piece = document.createElement('div');
                piece.className = num === '' ? 'puzzle-piece empty' : 'puzzle-piece';
                piece.textContent = num;
                piece.dataset.index = index;
                piece.dataset.value = num;
                
                if (num !== '') {
                    piece.addEventListener('click', () => movePuzzlePiece(piece));
                }
                
                puzzleContainer.appendChild(piece);
            });
            
            gameContent.appendChild(puzzleContainer);
            
            function movePuzzlePiece(piece) {
                const emptyPiece = document.querySelector('.puzzle-piece.empty');
                const pieceIndex = parseInt(piece.dataset.index);
                const emptyIndex = parseInt(emptyPiece.dataset.index);
                
                // Verificar se a pe√ßa est√° adjacente ao espa√ßo vazio
                const isAdjacent = 
                    (pieceIndex === emptyIndex - 1 && pieceIndex % 3 !== 2) || // Direita
                    (pieceIndex === emptyIndex + 1 && pieceIndex % 3 !== 0) || // Esquerda
                    pieceIndex === emptyIndex - 3 || // Abaixo
                    pieceIndex === emptyIndex + 3;   // Acima
                
                if (isAdjacent) {
                    // Trocar posi√ß√µes
                    emptyPiece.textContent = piece.textContent;
                    emptyPiece.classList.remove('empty');
                    emptyPiece.dataset.value = piece.dataset.value;
                    emptyPiece.addEventListener('click', () => movePuzzlePiece(emptyPiece));
                    
                    piece.textContent = '';
                    piece.classList.add('empty');
                    piece.dataset.value = '';
                    piece.removeEventListener('click', () => movePuzzlePiece(piece));
                    
                    // Atualizar √≠ndices
                    emptyPiece.dataset.index = pieceIndex;
                    piece.dataset.index = emptyIndex;
                    
                    // Verificar se o quebra-cabe√ßa est√° resolvido
                    checkPuzzleSolved();
                }
            }
            
            function checkPuzzleSolved() {
                const pieces = document.querySelectorAll('.puzzle-piece');
                let isSolved = true;
                const solution = [1, 2, 3, 4, 5, 6, 7, 8, ''];
                
                pieces.forEach((piece, index) => {
                    if (parseInt(piece.dataset.value) !== solution[index] && piece.dataset.value !== '') {
                        isSolved = false;
                    }
                });
                
                if (isSolved) {
                    setTimeout(() => {
                        alert('Parab√©ns! Voc√™ resolveu o quebra-cabe√ßa!');
                        userStats.gamesWon++;
                        saveStats();
                        updateStatsDisplay();
                    }, 500);
                }
            }
        }
        
        // Configurar Jogo de Racioc√≠nio L√≥gico
        function setupLogicGame() {
            const logicGame = document.createElement('div');
            logicGame.innerHTML = `
                <h3>Complete a sequ√™ncia:</h3>
                <p style="font-size: 1.5rem; margin: 20px 0;">2, 4, 6, 8, ?</p>
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="logic-option" data-answer="10">10</button>
                    <button class="logic-option" data-answer="9">9</button>
                    <button class="logic-option" data-answer="12">12</button>
                </div>
                
                <h3>Qual n√£o pertence ao grupo?</h3>
                <p style="font-size: 1.5rem; margin: 20px 0;">üçé üçå ü•ï üçä</p>
                <div style="display: flex; gap: 10px;">
                    <button class="logic-option" data-answer="ü•ï">Cenoura</button>
                    <button class="logic-option" data-answer="üçé">Ma√ß√£</button>
                    <button class="logic-option" data-answer="üçå">Banana</button>
                </div>
            `;
            
            gameContent.appendChild(logicGame);
            
            const options = document.querySelectorAll('.logic-option');
            options.forEach(option => {
                option.style.cssText = `
                    padding: 10px 15px;
                    background-color: #6A8EAE;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    font-size: 1.1rem;
                    cursor: pointer;
                `;
                
                option.addEventListener('click', function() {
                    const isCorrect = 
                        (this.textContent === '10' && this.dataset.answer === '10') ||
                        (this.textContent === 'Cenoura' && this.dataset.answer === 'ü•ï');
                    
                    if (isCorrect) {
                        this.style.backgroundColor = '#8DB580';
                        setTimeout(() => {
                            alert('Resposta correta! Muito bem!');
                            userStats.gamesWon++;
                            saveStats();
                            updateStatsDisplay();
                        }, 500);
                    } else {
                        this.style.backgroundColor = '#D17B6A';
                        setTimeout(() => {
                            alert('Tente novamente!');
                        }, 500);
                    }
                    
                    // Desabilitar todos os bot√µes ap√≥s a resposta
                    options.forEach(opt => {
                        opt.disabled = true;
                    });
                });
            });
        }
        
        // Configurar Sudoku
        function setupSudoku() {
            const sudokuGrid = document.createElement('div');
            sudokuGrid.className = 'crossword'; // Reutilizando o estilo
            
            // Criar grade 9x9 simplificada (3x3 para facilitar)
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'crossword-cell';
                
                // Adicionar alguns n√∫meros pr√©-definidos
                if (i === 0) cell.textContent = '5';
                if (i === 1) cell.textContent = '3';
                if (i === 4) cell.textContent = '7';
                if (i === 8) cell.textContent = '9';
                
                // Tornar c√©lulas vazias edit√°veis
                if (!cell.textContent) {
                    cell.contentEditable = true;
                    cell.style.backgroundColor = '#F8F5F2';
                } else {
                    cell.style.backgroundColor = '#E3A873';
                    cell.style.color = 'white';
                }
                
                sudokuGrid.appendChild(cell);
            }
            
            gameContent.appendChild(sudokuGrid);
            
            const checkButton = document.createElement('button');
            checkButton.textContent = 'Verificar Resposta';
            checkButton.style.cssText = `
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #8DB580;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1.1rem;
                cursor: pointer;
            `;
            
            checkButton.addEventListener('click', () => {
                alert('Solu√ß√£o verificada! Continue preenchendo o Sudoku.');
                userStats.gamesWon++;
                saveStats();
                updateStatsDisplay();
            });
            
            gameContent.appendChild(checkButton);
        }
        
        // Configurar Encontre as Diferen√ßas
        function setupDifferencesGame() {
            const differencesGame = document.createElement('div');
            differencesGame.innerHTML = `
                <h3>Encontre as 3 diferen√ßas entre as imagens:</h3>
                <div style="display: flex; justify-content: space-around; margin: 20px 0;">
                    <div style="text-align: center;">
                        <div style="width: 150px; height: 150px; background-color: #6A8EAE; border-radius: 10px; position: relative;">
                            <div style="width: 30px; height: 30px; background-color: #D17B6A; border-radius: 50%; position: absolute; top: 20px; left: 20px;"></div>
                            <div style="width: 50px; height: 20px; background-color: #8DB580; position: absolute; top: 70px; left: 50px;"></div>
                            <div style="width: 40px; height: 40px; background-color: #E3A873; position: absolute; bottom: 20px; right: 30px;"></div>
                        </div>
                        <p>Imagem A</p>
                    </div>
                    <div style="text-align: center;">
                        <div style="width: 150px; height: 150px; background-color: #6A8EAE; border-radius: 10px; position: relative;">
                            <div style="width: 30px; height: 30px; background-color: #D17B6A; border-radius: 50%; position: absolute; top: 20px; left: 20px;"></div>
                            <div style="width: 50px; height: 20px; background-color: #9A7AA0; position: absolute; top: 70px; left: 50px;"></div>
                            <div style="width: 40px; height: 40px; background-color: #E3A873; position: absolute; bottom: 30px; right: 20px;"></div>
                        </div>
                        <p>Imagem B</p>
                    </div>
                </div>
                <p>Clique nas diferen√ßas que encontrar na imagem B:</p>
                <div id="differenceAreas" style="width: 150px; height: 150px; background-color: transparent; position: relative; margin: 0 auto;">
                    <!-- √Åreas clic√°veis ser√£o adicionadas via JavaScript -->
                </div>
            `;
            
            gameContent.appendChild(differencesGame);
            
            const differenceAreas = document.getElementById('differenceAreas');
            
            // Adicionar √°reas clic√°veis para as diferen√ßas
            const differences = [
                { top: 70, left: 50, width: 50, height: 20 }, // Ret√¢ngulo com cor diferente
                { top: 110, left: 110, width: 40, height: 40 }  // Quadrado em posi√ß√£o diferente
            ];
            
            differences.forEach((diff, index) => {
                const area = document.createElement('div');
                area.style.cssText = `
                    position: absolute;
                    top: ${diff.top}px;
                    left: ${diff.left}px;
                    width: ${diff.width}px;
                    height: ${diff.height}px;
                    cursor: pointer;
                    border: 2px dashed transparent;
                `;
                
                area.addEventListener('click', function() {
                    this.style.borderColor = '#8DB580';
                    this.style.backgroundColor = 'rgba(141, 181, 128, 0.3)';
                    
                    // Verificar se todas as diferen√ßas foram encontradas
                    const foundDifferences = document.querySelectorAll('[style*="border-color: rgb(141, 181, 128)"]');
                    if (foundDifferences.length === differences.length) {
                        setTimeout(() => {
                            alert('Parab√©ns! Voc√™ encontrou todas as diferen√ßas!');
                            userStats.gamesWon++;
                            saveStats();
                            updateStatsDisplay();
                        }, 500);
                    }
                });
                
                differenceAreas.appendChild(area);
            });
        }
        
        // Simular tempo de jogo (apenas para demonstra√ß√£o)
        setInterval(() => {
            userStats.timePlayed++;
            saveStats();
            updateStatsDisplay();
        }, 60000); // A cada minuto
    </script>
